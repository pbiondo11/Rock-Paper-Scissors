<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-2">
    <div class="container-1">
    <div class="container">
    <div class="header-container">
        <div class ="player-box-container">
            <div class="player-box"></div>
            <div style="font-weight: 900;">Player 1</div>
            <div id="player-score">Score: 0</div>
        </div>
        <div id ="player-img"></div>
            <div id="start-up">Let's Play Rock, Paper, Scissors!</div>
            <div id="img-container"></div>
            <div id ="comp-img"></div>
        <div class ="comp-box-container">
            <div class="player-box"></div>
            <div style="font-weight: 900;">Computer</div>
            <div id="computer-score"> Score: 0</div>
        </div>
    </div>
    <div id="outcome"></div>
    <div class="player-choice-container">
        <div> Choose your weapon: </div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
</div>
</div>
</div>
</body>
</html>
